<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>⛅Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card" id="the-main-card">
        <div class="card-body">
          <h4>
            Good <span id="greeting">Morning</span>,
            <span id="user-name">Kidest</span>
          </h4>
          <form class="search-form" id="search-form">
            <input
              type="search"
              id="city-input"
              placeholder="Enter your city name"
            />
            <input
              class="btn btn-primary"
              id="search-button"
              type="submit"
              value="Search for a city"
            />
            <input
              class="btn btn-primary"
              id="current-location-button"
              type="button"
              value="Use my location"
            />
          </form>
          <br />
          <div class="container text-center">
            <div class="row">
              <div class="col-5">
                <p>
                  Now, <br /><span class="cityname" id="city">Addis Ababa</span
                  ><br />
                  <span>Last updated on:</span>
                  <span id="date">Sunday 03:54 </span> <br />
                  <span class="weather-description" id="description"
                    >Sunny
                  </span>
                  <br />
                  <img
                    id="weather-icon"
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                  />
                  <span id="temperature">#</span>
                  <span class="units"
                    ><small
                      ><a href="#" class="active" id="celcious-id"> °C </a> |
                      <a href="#" id="farenhite-id">°F</a></small
                    ></span
                  >
                </p>
              </div>
              <div class="col-5">
                <p>
                  <br />
                  Precipitation: <span id="precipitation">#</span><br />
                  Humidity: <span id="humidity">#</span><span>%</span> <br />
                  Wind: <span id="wind">#</span> m/s
                </p>
              </div>
            </div>
          </div>
        </div>
        <em>
          <p class="intro-forecast">
            " And here is the forecast for the coming days
          </p></em
        >
        <div class="container text-center" id="forecast"></div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
  <footer>
    <small>
      <p class="credit">
        <a href="https://github.com/kidestw/weather-app-Vanilla" target="_blank"
          >open-sourced
        </a>
        by Kidest W
      </p></small
    >
  </footer>
</html>
